<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Sample</title>
  </head>
  <body>
    <pre>

        Babel 에 대해서 학습한다.

        Babel 이란 JS 컴파일러(=변역기)다.
            ES6 를 ES5 로 바꾸어 주는

            https://babeljs.io/repl/

    </pre>
    <div id="output"></div>
  </body>
</html>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"
>
  /* JSX를 자바스크립트로 변환 */
</script>
<script type="text/javascript"></script>
<script type="text/babel">
  //es6            => es5 변환
  //let, const         var
  // 블락 스코핑 처리  I      함스 스코핑
  //함수선언 : function (){}, ()=>{}       function(){}
  const getMessage = () => {
    return "hello, es6";
  };

  document.getElementById("output").innerText = getMessage();
</script>
