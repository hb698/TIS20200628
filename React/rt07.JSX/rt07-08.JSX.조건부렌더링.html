<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>조건부 렌더링</title>

        <link rel="stylesheet" href="../css/reset.css" />
    </head>

    <body>
        <xmp
>
        조건부 렌더링

        참고: https://reactjs.org/docs/conditional-rendering.html
    </xmp
        >
        <hr />

        <div id="app"></div>
    </body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

<script type="text/babel">
    console.log(React);
    console.log(ReactDOM);

    // 단계4. React.Component 만들기
    // 컴포넌트 종류
    // 1.클래스형 컴포넌트
    // 2.함수형 컴포넌트
    // 3.고차함수형(하이오더, 컴포넌트) --> 클래스의 상속구현하기 위해서.

    function UserGreeting(props) {
        return <h1> Welcome back {props.isLogin+""}</h1>;
    }

    function GuestGreeting(props) {
        return <h1>Please sign up</h1>;
    }

    class Greeting extends React.Component {
        constructor(props) {
            super(props);
        }
        render() {
            //isLogin의 값에 따라 리턴하는 컴포넌트 분기한다.
            //isLogin은 부모로부터 받는 값이다.
            const isLogin = this.props.isLogin;
            //코드 추가. 부모로부터 받은 props를 자식 컴포넌트에 전달
            if (isLogin) {
                //UserGreeting 출력
                return <UserGreeting {...this.props}></UserGreeting>;
            } else {
                return <GuestGreeting>{...this.props}</GuestGreeting>;
            }
        }
    }

    ReactDOM.render(
        <Greeting isLogin={true}></Greeting>,
        document.getElementById("app")
    );
</script>
