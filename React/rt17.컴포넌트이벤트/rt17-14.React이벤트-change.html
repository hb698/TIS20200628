                background-color: green;

            .failure {

    <body>
        <xmp
>

        change 이벤트 예제를 실습하여 본다.

        글자가 입력될 때마다 입력된 값이
        0000 을 같다면 success 클래스를 적용하고
        아니면 failure 클래스를 적용하시오.

        .success {
            background-color: green;
        }

        .failure {
            background-color: red;
        }
    </xmp
        >

        <div id="app"></div>
    </body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
<script type="text/babel">
    class CompInput extends React.Component {
        state = {
            classname: "failure",
        };
        constructor(props) {
            super(props);
            this.handlerChange = this.handlerChange.bind(this);
        }

        handlerChange(event) {
            console.log(event.target.name, event.target.value);

            //event.target.value === "0000" 이면 success
            //event.target.value ==="0000" 아니면 failure
            var classname = "";
            if (event.target.value === "0000") {
                classname = "success";
            } else {
                classname = "failure";
            }
            //this.state에 값을 저장 -> setState()를 사용
            this.setState({
                classname: classname,
            });
        }

        render() {
            return (
                <input
                    type="password"
                    name="password"
                    className={this.state.classname}
                    onChange={this.handlerChange}
                ></input>
            );
        }
    }
    ReactDOM.render(<CompInput></CompInput>, document.getElementById("app"));
</script>
